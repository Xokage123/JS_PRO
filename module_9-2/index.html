<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
	</script>
	<script src="./index.js" defer></script>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<section class="start-parametr">
		<form action="#" class="start-parametr_form">
			<h3>Стартовые параметры игры</h3>
			<label>Количество карточек по вертикали: <input type="number" class="start-parametr_form_vertical" value="4"
					min="2" max="10" step="2"></label>
			<label>Количество карточек по горизонтали: <input type="number" class="start-parametr_form_gorizontal" value="4"
					min="2" max="10" step="2"></label>
			<button class="start-parametr_form_button-start">Начать игру</button>
			<button class="start-parametr_form_button-end">Закончить игру</button>
		</form>
		<section class="start-parametr_timer">
			<h4 class="start-parametr_timer_title">Таймер</h4>
			<span class="start-parametr_timer_value"></span>
		</section>
	</section>

	<section class="game-field"></section>
</body>

</html>
